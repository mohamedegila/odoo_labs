<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Medicines</title>
</head>
<body>
    <div class="container">

        <h1 class="text-white bg-dark text-center mt-1 p-2">Medicines</h1>
        <table class="table table-sm mt-5">
            <tr>
                <th>Id</th>
                <th>Medicine Name</th>
                <th>Description</th>
                <th>manufacturer</th>
            </tr>
            {% for medicine in medicines %}
            <tr>
                <td style="font-weight: bolder;">{{ medicine.id }}</td>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.description }}</td>
                <td>{{ medicine.manufacturer }}</td>
            </tr>
            {% endfor %}
        </table>

   

            <a href="{% url 'medicine_create' %}" class="btn btn-outline-primary btn-sm">Create Medicine</a>
   
        <a href="{% url 'medical_index' %}" class="btn btn-outline-primary btn-sm">Back</a>
    </div>

</body>
</html>
